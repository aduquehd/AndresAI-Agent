<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Neural Chat Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #1a1a2e;
            --accent-primary: #00f5ff;
            --accent-secondary: #ff0080;
            --accent-tertiary: #7c3aed;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #606060;
            --border-glow: rgba(0, 245, 255, 0.3);
            --grid-color: rgba(0, 245, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 245, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        /* Floating particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(2px 2px at 20px 30px, var(--accent-primary), transparent),
                        radial-gradient(2px 2px at 40px 70px, var(--accent-secondary), transparent),
                        radial-gradient(1px 1px at 90px 40px, var(--accent-tertiary), transparent),
                        radial-gradient(1px 1px at 130px 80px, var(--accent-primary), transparent),
                        radial-gradient(2px 2px at 160px 30px, var(--accent-secondary), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: particlesFloat 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 4rem);
            max-width: 1200px;
            margin: 2rem auto;
            background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(26, 26, 46, 0.3) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            position: relative;
            z-index: 2;
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 50px rgba(0, 245, 255, 0.1);
        }

        .top-nav {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.05) 0%, rgba(255, 0, 128, 0.05) 100%);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--border-glow);
            padding: 1rem 2rem;
            position: relative;
            overflow: hidden;
            border-radius: 20px 20px 0 0;
        }

        .top-nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            animation: scanLine 4s ease-in-out infinite;
        }

        .top-nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .portfolio-link {
            text-decoration: none;
            color: var(--text-primary);
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glow);
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 20px rgba(0, 245, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .portfolio-link:hover {
            background: rgba(0, 245, 255, 0.1);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow:
                0 0 30px rgba(0, 245, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 10px var(--accent-primary);
        }

        .portfolio-link:active {
            transform: translateY(0);
        }

        .portfolio-link svg {
            width: 16px;
            height: 16px;
            filter: drop-shadow(0 0 3px rgba(0, 245, 255, 0.3));
        }

        .app-header {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1) 0%, rgba(255, 0, 128, 0.1) 100%);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--border-glow);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            animation: scanLine 3s ease-in-out infinite;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
            gap: 2rem;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .app-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            color: var(--text-primary);
            text-shadow:
                0 0 10px var(--accent-primary),
                0 0 20px var(--accent-primary),
                0 0 30px var(--accent-primary);
            position: relative;
        }

        .app-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: 1px solid var(--border-glow);
            backdrop-filter: blur(10px);
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 20px rgba(0, 245, 255, 0.2);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow:
                0 0 10px var(--accent-primary),
                0 0 20px var(--accent-primary);
        }

        .status-text {
            font-family: 'Orbitron', monospace;
            font-size: 0.875rem;
            color: var(--text-primary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }


        .developer-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .developer-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--text-primary);
            text-shadow: 0 0 15px var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .developer-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-family: 'Exo 2', sans-serif;
            font-weight: 400;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .email-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glow);
            border-radius: 25px;
            padding: 0.75rem 1rem;
            backdrop-filter: blur(10px);
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 20px rgba(0, 245, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .email-container:hover {
            background: rgba(0, 245, 255, 0.1);
            border-color: var(--accent-primary);
            box-shadow:
                0 0 30px rgba(0, 245, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .email-text {
            font-family: 'Orbitron', monospace;
            font-size: 0.875rem;
            color: var(--text-primary);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .copy-button {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .copy-button:hover {
            background: rgba(0, 245, 255, 0.2);
            transform: scale(1.1);
        }

        .copy-button:active {
            transform: scale(0.9);
        }

        .copy-button svg {
            width: 16px;
            height: 16px;
            filter: drop-shadow(0 0 3px rgba(0, 245, 255, 0.3));
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            filter: drop-shadow(0 0 5px rgba(0, 245, 255, 0.3));
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glow);
            border-radius: 50%;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 20px rgba(0, 245, 255, 0.1);
        }

        .social-link:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow:
                0 0 30px rgba(0, 245, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: var(--accent-primary);
        }

        .social-link.linkedin:hover {
            background: rgba(0, 119, 181, 0.2);
            border-color: #0077b5;
            box-shadow:
                0 0 30px rgba(0, 119, 181, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .social-link.github:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
            box-shadow:
                0 0 30px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            filter: drop-shadow(0 0 5px rgba(0, 245, 255, 0.3));
        }

        .social-link.email:hover {
            background: rgba(234, 67, 53, 0.2);
            border-color: #ea4335;
            box-shadow:
                0 0 30px rgba(234, 67, 53, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .copy-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 245, 255, 0.9);
            color: var(--primary-bg);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 1000;
            opacity: 0;
            animation: copyPulse 2s ease-in-out;
            pointer-events: none;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.6);
        }

        @keyframes copyPulse {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        .user-info {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1) 0%, rgba(0, 0, 0, 0.2) 100%);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--border-glow);
            padding: 1.5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .user-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(124, 58, 237, 0.1), transparent);
            animation: scanLine 4s ease-in-out infinite;
        }

        .user-info-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .back-button {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glow);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 20px rgba(0, 245, 255, 0.1);
        }

        .back-button:hover {
            background: rgba(0, 245, 255, 0.1);
            border-color: var(--accent-primary);
            transform: scale(1.05) translateY(-1px);
            box-shadow:
                0 0 30px rgba(0, 245, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-button svg {
            color: var(--text-primary);
            width: 24px;
            height: 24px;
            filter: drop-shadow(0 0 5px rgba(0, 245, 255, 0.3));
        }

        .user-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .user-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--accent-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .user-status {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-family: 'Exo 2', sans-serif;
            font-weight: 400;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--accent-tertiary) 0%, var(--accent-primary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.25rem;
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 0 20px rgba(124, 58, 237, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 4px;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        .message {
            max-width: 70%;
            padding: 1.5rem 2rem;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.6;
            animation: messageSlide 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            word-wrap: break-word;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.15) 0%, rgba(255, 0, 128, 0.15) 100%);
            color: var(--text-primary);
            margin-left: auto;
            border: 1px solid rgba(0, 245, 255, 0.3);
            box-shadow:
                0 0 20px rgba(0, 245, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .user::before {
            content: '';
            position: absolute;
            top: 100%;
            right: 30px;
            width: 0;
            height: 0;
            border: 12px solid transparent;
            border-top-color: rgba(255, 0, 128, 0.15);
            transform: translateY(-1px);
            filter: drop-shadow(0 3px 3px rgba(0, 0, 0, 0.3));
        }

        .model {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.2) 0%, rgba(0, 0, 0, 0.4) 100%);
            color: var(--text-primary);
            border: 1px solid var(--accent-tertiary);
            box-shadow:
                0 0 30px rgba(124, 58, 237, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .model::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 30px;
            width: 0;
            height: 0;
            border: 12px solid transparent;
            border-top-color: var(--accent-tertiary);
            transform: translateY(-1px);
            filter: drop-shadow(0 3px 3px rgba(0, 0, 0, 0.3));
        }

        .message pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            font-size: 0.875rem;
            font-family: 'Orbitron', monospace;
            margin: 1rem 0;
            border: 1px solid var(--border-glow);
            box-shadow: inset 0 0 20px rgba(0, 245, 255, 0.1);
        }

        .message code {
            background: rgba(0, 245, 255, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: 'Orbitron', monospace;
            color: var(--accent-primary);
            font-weight: 500;
            border: 1px solid rgba(0, 245, 255, 0.3);
        }

        .typing-indicator {
            display: none;
            padding: 1rem 2rem;
            align-items: center;
            gap: 1rem;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-indicator::before {
            content: 'AI PROCESSING';
            font-family: 'Orbitron', monospace;
            font-size: 0.875rem;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-right: 1rem;
            text-shadow: 0 0 10px var(--accent-primary);
        }

        .typing-indicator span {
            width: 10px;
            height: 10px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .input-container {
            padding: 2rem;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.2) 0%, rgba(26, 26, 46, 0.4) 100%);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-glow);
            position: relative;
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
            animation: inputGlow 3s ease-in-out infinite;
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--border-glow);
            border-radius: 50px;
            padding: 1rem 1.5rem 1rem 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 30px rgba(0, 245, 255, 0.1);
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-primary);
            box-shadow:
                0 0 0 4px rgba(0, 245, 255, 0.2),
                0 0 50px rgba(0, 245, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .input-wrapper.disabled {
            opacity: 0.7;
            border-color: rgba(0, 245, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.05);
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Exo 2', sans-serif;
            font-weight: 400;
            transition: color 0.3s ease, opacity 0.3s ease;
        }

        .message-input:disabled {
            color: #888888;
            opacity: 0.7;
            cursor: not-allowed;
        }

        .message-input::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        .message-input:disabled::placeholder {
            color: rgba(136, 136, 136, 0.6);
        }

        .send-button {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:

    <script type="module">
        // Copy email function
        function copyEmail() {
            const email = 'aduquehd@gmail.com';
            navigator.clipboard.writeText(email).then(() => {
                // Create and show feedback
                const feedback = document.createElement('div');
                feedback.className = 'copy-feedback';
                feedback.textContent = 'Email Copied!';
                document.body.appendChild(feedback);

                // Remove feedback after animation
                setTimeout(() => {
                    document.body.removeChild(feedback);
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy email: ', err);
            });
        }

        // Make function globally available
        window.copyEmail = copyEmail;

        // Load compiled TypeScript module
        import('/chat_app.js').catch((e) => {
            console.error(e);
            document.getElementById('error').classList.add('show');
            document.getElementById('spinner').classList.remove('active');
        });
