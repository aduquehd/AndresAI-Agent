<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Neural Chat Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/chat_app.css') }}">
</head>
<body>
    <div class="app-container">
        <nav class="top-nav">
            <div class="top-nav-content">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Available</span>
                </div>
                <a href="https://www.aduquehd.com" target="_blank" class="portfolio-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                    </svg>
                    Go to aduquehd.com
                </a>
                <div></div>
            </div>
        </nav>
        
        <header class="app-header">
            <div class="header-content">
                <div class="title-section">
                    <h1 class="app-title">AndresAI</h1>
                </div>
                <div class="social-links">
                    <div class="email-container">
                        <span class="email-text">aduquehd@gmail.com</span>
                        <button class="copy-button" onclick="copyEmail()" title="Copy email">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                    <a href="https://linkedin.com/in/aduquehd" target="_blank" class="social-link linkedin">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </a>
                    <a href="https://github.com/aduquehd" target="_blank" class="social-link github">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="conversation">
            </div>

            <div class="typing-indicator" id="spinner">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <form method="post" class="input-container">
                <div class="input-wrapper">
                    <input
                        id="prompt-input"
                        name="prompt"
                        class="message-input"
                        placeholder="Enter your message command..."
                        autocomplete="off"
                    />
                    <button class="send-button" type="submit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="new-chat-container">
                    <button id="new-chat-btn" class="new-chat-button" type="button" title="Start New Chat">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            <line x1="12" y1="7" x2="12" y2="13"/>
                            <line x1="9" y1="10" x2="15" y2="10"/>
                        </svg>
                        <span class="new-chat-button-text">Start a new chat</span>
                    </button>
                </div>
            </form>

            <div id="error" class="error-message">
                SYSTEM ERROR: AI connection failed :(
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', path='/typescript.min.js') }}"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

    <script type="module">
        // Copy email function
        function copyEmail() {
            const email = 'aduquehd@gmail.com';
            navigator.clipboard.writeText(email).then(() => {
                // Create and show feedback
                const feedback = document.createElement('div');
                feedback.className = 'copy-feedback';
                feedback.textContent = 'Email Copied!';
                document.body.appendChild(feedback);

                // Remove feedback after animation
                setTimeout(() => {
                    document.body.removeChild(feedback);
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy email: ', err);
            });
        }

        // Make function globally available
        window.copyEmail = copyEmail;

        // Load compiled TypeScript module
        import('/chat_app.js').catch((e) => {
            console.error(e);
            document.getElementById('error').classList.add('show');
            document.getElementById('spinner').classList.remove('active');
        });
    </script>
</body>
</html>
